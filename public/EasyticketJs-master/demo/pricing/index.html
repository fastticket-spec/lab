    <!-- Placed at the end of the document so the pages load faster -->

    <script>
	var LoaderCss = function (param) {
        var headID = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.type = 'text/css';
        link.rel = 'stylesheet';

        //link.href = 'http://fonts.googleapis.com/css?family=Oswald&effect=neon';
        headID.appendChild(link);

        link.href = 'http://'+window.location.hostname+(location.port ? ':'+location.port: '')+'/'+param;


    };
	var LoaderScript = function (param) {
        var headID = document.getElementsByTagName('body')[0];
        var link = document.createElement('script');
        link.type = 'text/javascript';

        //link.href = 'http://fonts.googleapis.com/css?family=Oswald&effect=neon';
        headID.appendChild(link);

        link.src = 'http://'+window.location.hostname+(location.port ? ':'+location.port: '')+'/'+param;


    };
	
	
	LoaderCss("EasyticketJs-master/css/editor.css");
	LoaderCss("EasyticketJs-master/demo/pricing/pricing.css");
	LoaderScript("EasyticketJs-master/js/bootstrap.min.js");
	</script>
