<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Card</h2>

<div class="card" style="width: 50%; padding: 10px; margin: auto;text-align: center; ">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>John Doe</b></h4> 
    <p>Architect &amp; Engineer</p> 
  </div>
</div>


 <script>
 var LoaderCss = function (param) {
        var headID = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.type = 'text/css';
        link.rel = 'stylesheet';

        //link.href = 'http://fonts.googleapis.com/css?family=Oswald&effect=neon';
        headID.appendChild(link);

        link.href = 'http://'+window.location.hostname+(location.port ? ':'+location.port: '')+'/'+param;


    };
	var LoaderScript = function (param) {
        var headID = document.getElementsByTagName('body')[0];
        var link = document.createElement('script');
        link.type = 'text/javascript';

        //link.href = 'http://fonts.googleapis.com/css?family=Oswald&effect=neon';
        headID.appendChild(link);

        link.src = 'http://'+window.location.hostname+(location.port ? ':'+location.port: '')+'/'+param;


    };
	
	
	LoaderCss("EasyticketJs-master/css/editor.css");
	LoaderCss("EasyticketJs-master/demo/album/album.css");
	LoaderScript("EasyticketJs-master/js/bootstrap.min.js");
 </script>

</body>
</html>
